jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno task check

      - name: Validate changes
        run: deno task validate

      - name: Validate All
        run: deno task validate-all

      - name: Check spellings
        uses: codespell-project/actions-codespell@master
        with:
          ignore_words_file: .codespellignore
          path: data

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v6

      - name: Save changes
        if: steps.branch-name.outputs.is_default == 'false'
        run: deno task save

      - name: Sync changes
        if: steps.branch-name.outputs.is_default == 'false'
        run: deno task sync

      - name: Check for Changes
        id: check-for-changes
        run: |
          git fetch
          if git diff --quiet main..${{ github.ref }}; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Create Pull Request
        if: ${{ steps.check-for-changes.outputs.changed == 'true' }}
        run: |
          curl \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/mattermost/mattermost-test-management/pulls \
            -d '{
                "title": "chore(data): Sync",
                "body": "Syncing changes from Zephyr",
                "head": "${{ github.ref }}",
                "base": "main"
            }'

